# Disable Vault
spring.cloud.vault.enabled=false
spring.cloud.vault.config.enabled=false

# Disable Config Server
spring.cloud.config.enabled=false
spring.cloud.config.discovery.enabled=false
spring.cloud.config.fail-fast=false

# Server configuration
server.port=8081

# Server thread and connection settings
server.tomcat.threads.max=200
server.tomcat.connection-timeout=5s
server.tomcat.max-http-form-post-size=2MB

# Log configuration
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application info
spring.application.name=auth-connect-radiology

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/auth_connect_radiology
spring.data.mongodb.connection-timeout=5000
spring.data.mongodb.socket-timeout=5000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 